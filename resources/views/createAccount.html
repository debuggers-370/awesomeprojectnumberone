<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Sign up</title>
</head>
<body>

<div>
    <div class="w3-container w3-display-middle" id="loginform">
        <img class="w3-center" src="ManageIT.jpg" alt="Logo" style="width: 250px;">
        <form action="#" class=" w3-panel w3-padding-32 w3-card-4 w3-light-grey">
            <h1>SIGN UP</h1>


            <label class="w3-padding-32"><b>EMAIL ADDRESS</b></label>
            <input class="w3-input " type="text">

            <label><b>USERNAME</b></label>
            <input class="w3-input" type="text">

            <label class="w3-padding-32"><b>PASSWORD</b></label>
            <input class="w3-input " type="text">

            <label><b>CONFIRM PASSWORD</b></label>
            <input class="w3-input" type="text">

            <label><b>DATE OF BIRTH</b></label>
            <input type="date" name="bday">

            <br>

            <input class="w3-check" type="checkbox">
            <label>I agree to the Terms of Use and the Privacy Policy.</label>

            <br>
            <input class="w3-check" type="checkbox">
            <label>Receive occasional emails from our website</label>


            <br>
            <button class="w3-button w3-gray w3-section" style="width:100%">CREATE MY ACCOUNT</button>

        </form>

    </div>

</div>

</body>
</html>
